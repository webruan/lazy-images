<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Working example</title>

		<style>
			img {
				width: 100%;
				height: 100%;
				object-fit: cover;
			}
		</style>
	</head>

	<body>
		<section id="Hello" style="height: 100vh;">
			<h1>This is just an example of how the code works</h1>
			<p>You don't need to do anything other than create 'divs' with 'ids' related to the images in your folder.</p>
			<p>The images will only be active when you reach the section.</p>
		</section>

		<section id="header" style="height: 100vh;">
			<div class="img" id="golden_gate" style="height: 500px; width: 500px;"></div>
		</section>

		<section id="about" style="height: 100vh;">
			<h2>There is no image here</h2>
		</section>

		<section id="faq" style="height: 100vh;">
			<div class="img" id="GitHub-Symbol" style="height: 500px; width: 500px;"></div>
		</section>
	</body>
	<script src="./lazy-images.js"></script>
</html>
